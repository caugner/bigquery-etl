friendly_name: FxA Users First Seen
description: |-
  Contains information regarding when we observed a specific
  user_id for the first time, along with some attributes:
  country, language, os_name, os_version.

  This table is build from fxa_users_daily
owners:
- kignasiak@mozilla.com
labels:
  application: firefox_accounts
  incremental: true
  schedule: daily
scheduling:
  dag_name: bqetl_fxa_events
  start_date: '2021-07-09'
  priority: 80
  depends_on_past: true
  # This query updates the entire existing table every day rather than appending
  # a new partition, so we need to disable date_partition_parameter and instead
  # pass submission_date as a generic param.
  date_partition_parameter: null
  parameters:
  - submission_date:DATE:{{ds}}
bigquery:
  time_partitioning:
    type: day
    field: first_seen_date
    require_partition_filter: false
  clustering:
    fields:
    - country
    - os_name
